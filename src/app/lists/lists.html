<!-- ListsController as vm -->
<div>
    <ul>
        <li class="class1" ng-repeat="list in vm.taskLists">
            <a href="/#/lists/{{list.id}}/tasks">{{list.title}}</a>
            <ul>
                <li>kind: {{list.kind}}</li>
                <li>id: {{list.id}}</li>
                <li>etag: {{list.etag}}</li>
                <li>selfLink: {{list.selfLink}}</li>
                <li>updated: {{list.updated}}</li>
            </ul>
        </li>
    </ul>
</div>
